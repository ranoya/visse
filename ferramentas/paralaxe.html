<!-- 

  fg=bbbbbb -> cor foreground
  bg=000000 -> cor background
  cv=00000022 -> cor da coverplate

  ?filtro= -> filtra na planilha
  ?noimage=true -> remove o paralaxe

-->



    

    


    <style>
        body {
            margin: 0;
            padding: 0;
        }

        :root {
            --ranoyav2-text: #888888;
            --ranoyav2-bg: #FFFFFF;
            --ranoyav2-cover: #FFFFFFf5;
            --ranoyav2-line: #888888;
            --ranoyav2-grupos: #12a3cb;
        }

        #conteudo {
            max-width: 1200px;
            padding: 24px;
            width: calc(100% - 48px);
            margin-left: auto;
            margin-right: auto;
            font-family: Helvetica, Arial, sans-serif;
            color: var(--ranoyav2-text, #888888);
            text-decoration: none;
            font-size: 20px;
            line-height: 26px;
            font-weight: lighter;
            position: relative;
            z-index: 100;
        }

        #conteudo a {
            display: block;
            padding: 8px 16px 8px 16px;
            margin: -8px -16px -8px -16px;
            background-color: transparent;
            margin-bottom: 15px;
            text-decoration: none;
            color: var(--ranoyav2-text, #888888);
        }

        #conteudo a:hover .textos{
            background-color: var(--ranoyav2-text, #888888);
            color: var(--ranoyav2-bg, #FFFFFF);
            outline: 5px solid var(--ranoyav2-text, #FFFFFF);
        }

        #paralaxe {
            position: fixed;
            z-index: 5;
            width: 100vw;
            height: 100vh;
            top: 0;
        }

        #coverplate {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            z-index: 9;
            background-color: var(--ranoyav2-cover, #FFFFFFe5);
        }

        .bgs {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            width: 100%;
            height: 40vh;
            display: block;
        }

        .autor {
            font-size: 11px;
            line-height: 15px;
        }

        hr {
            border: 0;
            border-top: 1px solid var(--ranoyav2-line, #888888);
            height: 10px;
            margin-left: -16px;
            width: calc(100% + 32px);

        }

        .blocoentrada {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 0 25px;
        }

        .listas {
            margin-top: 5px !important;
        }

        .grupo {
                font-family: Helvetica, Arial, sans-serif;
                font-size: 14px;
                font-weight: bolder;
                margin-bottom: 30px;
                margin-top: 60px;
                text-transform: uppercase;
                color: var(--ranoyav2-grupos, #12a3cb);
        }

        .textos {
            padding-left: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 6px;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div id='conteudo'><span class="loader"></span></div>
    <div id='coverplate'></div>
    <div id='paralaxe'></div>



    <script>
        if (typeof $_GET['noimage'] != "undefined" && $_GET['noimage'] != "" && $_GET['noimage'] != null) {
            document.getElementById("paralaxe").style.display = "none";
            document.getElementById("coverplate").style.display = "none";

        }
        processa = function(dados) {


            

            let data = [];
            let bgcodes = "";
            let rebgcodes = "";
            let code = "";
            let c = 0;
            let recode = "";

            if ((typeof $_GET['filtra'] != "undefined" && $_GET['filtra'] != "" && $_GET['filtra'] != null)) {
                data = select(dados, multipatterncheck_exclude,  decodeURI($_GET['filtra']));
            } else {
                data = select(dados, multipatterncheck_exclude, "");
            }

            let grupos = tags(data, "Group", ",");
            
            console.table(data);

            for (let g in grupos) {
                code += `<div class="grupo">${grupos[g]}</div>`;
                c = 0;

                for (let i = 0; i < data.length; i++) {
                if (data[i].Group.match(grupos[g])) {
                    c++;
                    code += `<hr></hr><a class="listas" target='_blank' href='${data[i].Link}'><div class="blocoentrada">                   <div class='thumbnail' style='outline: 5px solid white; background-color: white; background-repeat: no-repeat; background-position: center center; background-size: contain;                       background-image: url(${imagefromallsources(data[i].thumb)});'></div><div class="textos">${data[i].Name}<br><span                  class='autor'>${data[i].descrit}</span></div></div></a>`;

                    bgcodes += `<div class='bgs' style='background-image: url(${imagefromallsources(data[i].thumb)});'></div>`;
                }
                }
                code += `<hr></hr>`;

                if (c > 0) {
                recode = recode + code;
                }
                code = "";
            }


            document.getElementById("conteudo").innerHTML = recode;
            document.getElementById("paralaxe").innerHTML = bgcodes;
            

        }

        getcsvdata(GoogleSheetCsvURL("https://docs.google.com/spreadsheets/d/1d9eKw82lnM5GvVkBUe8wLcHSxpmDm5B6dUqWRbazOik/edit#gid=2129066370"), processa);

        

        document.addEventListener("scroll", function() {
            document.getElementById("paralaxe").style.top = (document.getElementById("conteudo").getBoundingClientRect().top / 2) + "px";
        });


        if (typeof $_GET['fg'] != "undefined" && $_GET['fg'] != "" && $_GET['fg'] != null) {
            document.documentElement.style.setProperty('--ranoyav2-text', "#" + $_GET['fg']);
            document.documentElement.style.setProperty('--ranoyav2-line', "#" + $_GET['fg'] + "33");
        } else {
            document.documentElement.style.setProperty('--ranoyav2-line', "#88888833");
        }
        if (typeof $_GET['bg'] != "undefined" && $_GET['bg'] != "" && $_GET['bg'] != null) {
            document.documentElement.style.setProperty('--ranoyav2-bg', "#" + $_GET['bg']);
            document.documentElement.style.setProperty('--ranoyav2-grupos', "#" + $_GET['bg']);
        }
        if (typeof $_GET['cv'] != "undefined" && $_GET['cv'] != "" && $_GET['cv'] != null) {
            document.documentElement.style.setProperty('--ranoyav2-cover', "#" + $_GET['cv']);
        }
    </script>
