    <style>
      #observablehq-tabelea {
        margin-top: -30px;
        width: 100%;
        overflow: auto;
        padding-bottom: 25px;
        max-height: calc(100vh - 380px);
        border-right: 1px solid var(--cor-hv2, #bc67a8);
      }

      #observablehq-agrupamento {
        margin-top: 40px;
      }

      #observablehq-texto {
        margin-bottom: 40px;
      }

      #observablehq-viewof-filtro input {
        border-bottom: 1px dashed var(--cor-hvg, #6eacbd);
        width: 500px;
        font-size: 16px;
        margin-bottom: 10px;
        line-height: 32px;
      }

      .lupa path {
        fill: var(--cor-hv1, #12a3cb);
      }

      .custombutton {
        display: inline-block;
        font-size: 16px;
        line-height: 26px;
        height: 26px;
        border: 3px solid white;
        padding-left: 10px;
        padding-right: 10px;
        background-color: var(--cor-hvg, #6eacbd);
        cursor: pointer;
        margin-right: 6px;
        color: white;
      }

      .custombutton:hover {
        background-color: var(--cor-hv1, #12a3cb);
        border: 3px solid var(--cor-hv1, #12a3cb);
      }

      .timeliner {
        overflow: auto;
      }

      .timelinerlinhasano {
        stroke-width: thinline;
        stroke: var(--cor-leve, #d6cfb2);
        opacity: 0.5;
      }

      .timelinelabels {
        font-size: 13px;
        line-height: 20px;
        font-family: Helvetica, Arial, sans-serif !important;
        font-weight: bolder;
      }

      .timelinemarks {
        font-size: 9px;
        line-height: 20px;
        font-family: Helvetica, Arial, sans-serif !important;
        font-weight: lighter;
      }

      .timelinebox {
        stroke: none;
        stroke-width: 1;
        fill: var(--cor-base, #debe34);
        opacity: 0.75;
      }

      .timelinerfundoA {
        fill: var(--cor-texto, #6f6a67);
        opacity: 0.1;
      }

      .timelinerfundoB {
        fill: var(--cor-texto, #6f6a67);
        opacity: 0.05;
      }

      .timelinercategoria {
        fill: var(--cor-hv3, #176b82);
        opacity: 0.3;
        font-family: "Prompt", sans-serif;
        font-size: 28px !important;
        font-weight: bolder;
        line-height: 28px;
      }

      .timeliner_hoje {
        fill: var(--cor-hv0, #cc97ef);
        opacity: 0.4;
      }
    </style>

    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@ranoya/bolsas-ppgdesign.js?v=4";
      new Runtime().module(define, (name) => {
        if (name === "menu")
          return new Inspector(document.querySelector("#observablehq-menu"));

        if (name === "texto")
          return new Inspector(document.querySelector("#observablehq-texto"));

        if (name === "viewof filtros")
          return new Inspector(
            document.querySelector("#observablehq-viewof-filtro")
          );

        if (name === "viewof Agrupamento")
          return new Inspector(
            document.querySelector("#observablehq-agrupamento")
          );

        if (name === "botoes")
          return new Inspector(document.querySelector("#observablehq-botoes"));

        if (name === "linhadotempo")
          return new Inspector(document.querySelector("#observablehq-tabelea"));
      });
    </script>

    <script type="module">
      import pathw from "../assets/meandros.js";

      let waves = pathw({
        p5,
        bgcolor: getComputedStyle(document.documentElement).getPropertyValue(
          "--cor-invert"
        ),
        fcolor: getComputedStyle(document.documentElement).getPropertyValue(
          "--cor-base"
        ),
        el: "grafismo",
      });
    </script>

    <script>
      // FUNÇÃO URL GET
      // urlGet('xpto'); www.site.com/?xpto=teste
      // let data = $_GET['xpto']; www.site.com/?xpto=teste

      $_GET = [];
      (function () {
        corte = window.location.href.toString().indexOf("?");
        if (corte > 0) {
          argumento = window.location.href.toString().substring(corte + 1);
          argumentos = argumento.split("&");
          for (arg in argumentos) {
            let argCorte = argumentos[arg].indexOf("=");
            $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
              arg
            ].substring(argCorte + 1);
          }
        }
      })();

      if (typeof $_GET["theme"] != "undefined") {
        localStorage.setItem("tema", $_GET["theme"]);
      } else {
        if (
          localStorage.getItem("tema") == "" ||
          typeof localStorage.getItem("tema") == "undefined" ||
          localStorage.getItem("tema") == null
        ) {
          localStorage.setItem("tema", "default");
        }
      }

      if (
        localStorage.getItem("tema") != "" &&
        typeof localStorage.getItem("tema") != "undefined"
      ) {
        let tag = document.createElement("link");
        tag.setAttribute("rel", "stylesheet");
        tag.setAttribute("type", "text/css");
        tag.setAttribute(
          "href",
          "../" + localStorage.getItem("tema") + "color.css"
        );
        document.getElementsByTagName("head")[0].appendChild(tag);
      }

      let corbodybg = getComputedStyle(
        document.documentElement
      ).getPropertyValue("--cor-hvg");

      let colortagAll = document.createElement("meta");
      colortagAll.setAttribute("name", "theme-color");
      colortagAll.setAttribute("content", corbodybg);

      let colortagWin = document.createElement("meta");
      colortagWin.setAttribute("name", "msapplication-navbutton-color");
      colortagWin.setAttribute("content", corbodybg);

      let colortagios = document.createElement("meta");
      colortagios.setAttribute("name", "msapplication-navbutton-color");
      colortagios.setAttribute("content", corbodybg);

      document.getElementsByTagName("head")[0].appendChild(colortagAll);
      document.getElementsByTagName("head")[0].appendChild(colortagWin);
      document.getElementsByTagName("head")[0].appendChild(colortagios);

      let lovovisse = logovisse_border();
      document.getElementById("logovisse").innerHTML = lovovisse.svg;

      let signo = sintesevisse_border();
      document.getElementById("logovissesintese").innerHTML = signo.svg;

      document.onscroll = function () {
        if (document.documentElement.scrollTop > 20) {
          document.getElementById("wrap").style.width = "calc(100% - 40px)";
          document.getElementById("wrap").style.border =
            "20px solid var(--cor-hvg, grey)";
          document.getElementById("wrap").style.borderTop =
            "180px solid var(--cor-hvg, grey)";
          document.getElementById("blococompensacao").style.height = "60px";
          document.getElementById("grafismo").style.top = "-300px";
          document.getElementById("grafismo").style.left = "-15px";

          document.getElementById("midsection").style.paddingLeft = "0";
          document.getElementById("midsection").style.paddingRight = "0";
          document.getElementById("midsection").style.width = "100%";

          document.getElementById("navbar").style.paddingLeft = "0";
          document.getElementById("navbar").style.paddingRight = "0";
          document.getElementById("navbar").style.width = "100%";
        } else {
          document.getElementById("wrap").style.width = "calc(100% - 2px)";
          document.getElementById("wrap").style.border =
            "0 solid var(--cor-hvg, grey)";
          document.getElementById("blococompensacao").style.height = "400px";
          document.getElementById("grafismo").style.top = "0";
          document.getElementById("grafismo").style.left = "0";

          document.getElementById("midsection").style.paddingLeft = "20px";
          document.getElementById("midsection").style.paddingRight = "20px";
          document.getElementById("midsection").style.width =
            "calc(100% - 40px)";

          document.getElementById("navbar").style.paddingLeft = "20px";
          document.getElementById("navbar").style.paddingRight = "20px";
          document.getElementById("navbar").style.width = "calc(100% - 40px)";
        }

        if (document.documentElement.scrollTop > 800) {
          document.getElementById("navbar").style.top = "-300px";
          document.getElementById("midsection").style.boxShadow =
            "0px 20px 20px var(--cor-shadow, #616161)";
        } else {
          document.getElementById("navbar").style.top = "0";
          document.getElementById("midsection").style.boxShadow = "none";
        }
      };
    </script>
