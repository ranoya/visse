  <body>
    <div id="filtros"></div>

    <div id="criterios"></div>

    <div id="estatisticas"></div>

    <br />

    <div id="artefatos">
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </div>

    <br />

    <br /><br />

    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
      import define from "https://api.observablehq.com/@ranoya/linguagem-jogos.js?v=3";
      new Runtime().module(define, (name) => {
        if (name === "viewof filtros")
          return new Inspector(document.querySelector("#filtros"));
        if (name === "navindustriasprincipal")
          return new Inspector(document.querySelector("#criterios"));

        if (name === "curadoria")
          return new Inspector(document.querySelector("#artefatos"));
        if (name === "stats")
          return new Inspector(document.querySelector("#estatisticas"));
      });
    </script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nuosu+SIL&family=Open+Sans:wght@300;400;700&family=Prompt:wght@100;300;600&display=swap");

      html {
        background-color: transparent;
      }
      body {
        margin: 40px;
        margin-right: 60px;
        margin-bottom: 80px;
        font-family: "Open Sans", sans-serif;
        background-color: transparent;
      }

      #filtros input {
        border-bottom: 1px dashed #ffffffff;
        width: 500px;
        font-size: 16px;
        margin-bottom: 10px;
        line-height: 32px;
        padding: 4px;
        padding-left: 12px;
        padding-right: 12px;
      }

      #filtros input:focus {
        border-bottom: 1px dotted #ffffffff;
        outline: transparent;
      }

      #artefatos .blocoposts {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 45px 45px;
        margin-left: 13px;
        width: calc(100% - 26px);
      }
      .blocoposts {
        grid-column: 3 / Span 3;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 40px 40px;
        margin-bottom: 20px;
      }
      * {
        padding: 0;
        margin: 0;
        border: 0;
        text-decoration: none;
        transition: all 0.2s ease-in;
        color: #555555;
      }

      .custombutton {
        display: inline-block;
        font-size: 16px;
        line-height: 26px;
        height: 26px;
        border: 3px solid #ffffff00;
        padding-left: 10px;
        padding-right: 10px;
        background-color: #ffffff44;
        cursor: pointer;
        margin-right: 6px;
        color: #555555;
        font-weight: lighter;
        margin-top: 4px;
        padding-top: 3px;
        padding-bottom: 3px;
        font-family: "Open Sans";
      }

      .custombutton:hover {
        background-color: #ffffffff;
        border: 3px solid #ffffffff;
      }

      .singlepost {
        padding: 12px 12px 12px 12px;
        margin: -12px -12px -12px -12px;
        color: #555555;
        box-shadow: 0px 5px 20px #00000033;
        background-color: #ffffffaa;
      }

      .singlepost:hover {
        background-color: #ffffffff;
        color: #555555;
      }

      #botoes {
        display: grid;
        grid-template-columns: 1fr 40%;
        gap: 0 8px;
      }

      .buttonspecial {
        background-color: #ffffff88;
        border: 3px solid #ffffff00;
      }

      .buttonspecial:hover {
        background-color: #ffffffff;
        border: 3px solid #ffffffff;
      }

      .subcustombutton {
        display: inline-block;
        font-size: 16px;
        line-height: 26px;
        height: 26px;
        border: 3px solid #ffffff00;
        padding-left: 10px;
        padding-right: 10px;
        background-color: #ffffff44;
        cursor: pointer;
        margin-right: 6px;
        color: #555555;
        font-weight: lighter;
        margin-top: 4px;
        padding-top: 3px;
        padding-bottom: 3px;
        font-family: "Open Sans";
      }

      .subcustombutton:hover {
        background-color: #ffffffff;
        border: 3px solid #ffffffff;
      }

      .singlepostlink {
        padding: 42px 12px 12px 12px;
        margin: -42px -12px -12px -12px;
        color: #555555;
      }

      .singlepostlink:hover {
        color: #555555;
      }

      .matframe {
        width: 100%;
        padding-top: 56%;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .singlepost:hover .singlepostlink {
        color: #555555;
      }

      .selecionados {
        display: inline-block;
        font-size: 16px;
        line-height: 26px;
        height: 26px;
        border: 3px solid transparent;
        margin-top: 4px;
        padding-top: 3px;
        padding-bottom: 3px;
      }

      #artefatos .blocoposts {
        width: 100% !important;
      }

      @media screen and (max-width: 1000px) {
        #artefatos .blocoposts {
          grid-template-columns: 1fr 1fr 1fr;
        }
      }

      @media screen and (max-width: 700px) {
        #artefatos .blocoposts {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media screen and (max-width: 500px) {
        #artefatos .blocoposts {
          grid-template-columns: 1fr;
        }
      }
    </style>
