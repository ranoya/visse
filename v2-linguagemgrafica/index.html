    <script type="module">
      const timelinev = function (arr, ano, titulo, conteudo) {
        let html = "";
        let htmlfinal = "";

        html = "<div class='timelinev'>";
        htmlfinal = "";

        let qualano = "";
        let anoatual = "";
        let quantosblocos = 1;

        let qualtitulo = "";
        let tituloatual = "";
        let quantostitulos = 1;

        html += `
    <div class="timelinev_ano_head"><span class="timelinev_ano_head_cont">${ano}</span></div>
    <div class="timelinev_topic_head"><span class="timelinev_topic_head_cont">${titulo}</span></div>
    <div class="timelinev_cont_head"><span class="timelinev_cont_head_cont">${conteudo}</span></div>
    `;

        let ultimo = "";

        for (let k = 0; k < arr.length; k++) {
          ultimo = "";

          if (k == arr.length - 1) {
            ultimo = "ultimo";
          }

          anoatual = arr[k][ano];
          quantosblocos = 1;

          for (let s = k; s < arr.length; s++) {
            if (s < arr.length - 1) {
              if (arr[s + 1][ano] == anoatual) {
                quantosblocos++;

                if (s + 1 == arr.length) {
                  ultimo = "ultimo";
                }
              } else {
                break;
              }
            }
          }

          if (anoatual != qualano) {
            html += `<div class="timelinev_ano ${ultimo}" style="grid-row: span ${quantosblocos}"><span class="timelinev_ano_cont">${arr[k][ano]}</span></div>`;
          }

          qualano = anoatual;

          ultimo = "";

          if (k == arr.length - 1) {
            ultimo = "ultimo";
          }

          tituloatual = arr[k][titulo];
          quantostitulos = 1;

          for (let s = k; s < arr.length; s++) {
            if (s < arr.length - 1) {
              if (arr[s + 1][titulo] == tituloatual) {
                quantostitulos++;

                if (s + 1 == arr.length) {
                  ultimo = "ultimo";
                }
              } else {
                break;
              }
            }
          }

          if (tituloatual != qualtitulo) {
            html += `<div class="timelinev_topic ${ultimo}" style="grid-row: span ${quantostitulos}"><span class="timelinev_topic_cont">${arr[k][titulo]}</span></div>`;
          }

          qualtitulo = tituloatual;
          ultimo = "";

          if (k == arr.length - 1) {
            ultimo = "ultimo";
          }

          html += `<div class="timelinev_cont ${ultimo}"><span class="timelinev_cont_cont">${arr[k][conteudo]}</span></div>`;
        }

        html += `
    
    <div class="timelinev_ano timelinev_ano_end"></div>
    <div class="timelinev_topic timelinev_topic_end"></div>
    <div class="timelinev_cont timelinev_cont_end"></div>
    
  
    </div>`;

        htmlfinal = html;

        return htmlfinal;
      };

      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@ranoya/v2-linguagemgrafica.js?v=4";

      const fromObservable = new Runtime().module(define, (name) => {
        if (name === "titulo")
          return new Inspector(document.querySelector("#titulo"));

        if (name === "tituloprodutos")
          return new Inspector(document.querySelector("#tituloprodutos"));

        if (name === "descricao")
          return new Inspector(document.querySelector("#descricao"));

        if (name === "titulopessoas")
          return new Inspector(document.querySelector("#titulopessoas"));

        if (name === "pessoas")
          return new Inspector(document.querySelector("#pessoas"));

        if (name === "tituloensino")
          return new Inspector(document.querySelector("#tituloensino"));

        if (name === "ensino")
          return new Inspector(document.querySelector("#ensino"));

        if (name === "titulomais")
          return new Inspector(document.querySelector("#titulomais"));

        if (name === "mais")
          return new Inspector(document.querySelector("#mais"));

        if (name === "estilos")
          return new Inspector(document.querySelector("#estilos"));
      });

      const dadosproducao = await fromObservable.value("producao");

      let desenhatabelaproducao = timelinev(
        dadosproducao,
        "ano",
        "topico",
        "conteudo"
      );
      document.getElementById("producao").innerHTML = desenhatabelaproducao;
    </script>

    <script>
      // FUNÇÃO URL GET
      // urlGet('xpto'); www.site.com/?xpto=teste
      // let data = $_GET['xpto']; www.site.com/?xpto=teste

      $_GET = [];
      (function () {
        corte = window.location.href.toString().indexOf("?");
        if (corte > 0) {
          argumento = window.location.href.toString().substring(corte + 1);
          argumentos = argumento.split("&");
          for (arg in argumentos) {
            let argCorte = argumentos[arg].indexOf("=");
            $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
              arg
            ].substring(argCorte + 1);
          }
        }
      })();

      if (typeof $_GET["theme"] != "undefined") {
        localStorage.setItem("tema", $_GET["theme"]);
      } else {
        if (
          localStorage.getItem("tema") == "" ||
          typeof localStorage.getItem("tema") == "undefined" ||
          localStorage.getItem("tema") == null
        ) {
          localStorage.setItem("tema", "default");
        }
      }

      if (
        localStorage.getItem("tema") != "" &&
        typeof localStorage.getItem("tema") != "undefined"
      ) {
        let tag = document.createElement("link");
        tag.setAttribute("rel", "stylesheet");
        tag.setAttribute("type", "text/css");
        tag.setAttribute(
          "href",
          "../" + localStorage.getItem("tema") + "color.css"
        );
        document.getElementsByTagName("head")[0].appendChild(tag);
      }

      let corbodybg = getComputedStyle(

      document.getElementsByTagName("head")[0].appendChild(colortagAll);
      document.getElementsByTagName("head")[0].appendChild(colortagWin);
      document.getElementsByTagName("head")[0].appendChild(colortagios);

      if (

        let scrl = document.createElement("style");
        let scrlcontent = document.createTextNode(`
        ::-webkit-scrollbar {
        width: 10px;
          background-color: transparent;
        }

        ::-webkit-scrollbar-track {
          background: var(--cor-hvg, #6eacbd);
        }

        ::-webkit-scrollbar:hover {

        }

        ::-webkit-scrollbar-thumb {
          background: var(--cor-shadow, #176b82);
        }

        ::-webkit-scrollbar-thumb:hover {
          background: var(--cor-hv0, cyan);
        }
        `);

        document.getElementsByTagName("head")[0].appendChild(scrl);

        } else {
